<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>
        Chat Room
    </h1>

    <div class="chat">
        <div class="msg">
          Mensaje de prueba 1 mas largo para revisar si funciona el overflow
        </div>
        <% for(var i=0; i < messages.length; i++) { %>
          <p class="msg">
          <%= messages[i] %>
          </p>
        <% } %>
        <p class="reg"> </p>
    </div>
    <form method="post" action="/">
      <input type = "text" name="message" placeholder="Enviar su Mensaje Aqui" />
      <br>
      <br>
      <input type="submit" value="Enviar">
    </form>
    <script src="script.js"></script>
</body>

</html>
